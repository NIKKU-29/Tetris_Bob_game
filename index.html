<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris Game</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h2 id="score">Score: 0 | Lines: 0</h2>
  </header>

  <div class="content">

    <div class="Rules">
      <h2>How to Play:</h2>
      <ul>
      <li>← → keys to move pieces left/right</li>
      <li>↑ key to rotate piece</li>
      <li>↓ key to move piece down faster</li>
      <li>Space bar for instant drop</li>
      </ul>
      <p>Complete lines to score points!</p>

      <div class="credits">
        <span class="made-by">Made by</span>
        <div class="author-info">
          <span class="name">Nemish Sharma</span>
            <a href="https://github.com/NIKKU-29" class="email-link" target="_blank">
            
            Github
            
            </a>
        </div>
      </div>
    
    </div>

      <main>
        <canvas id="tetris" height="600" width="300"></canvas>
    
        <div id="start-overlay" class="overlay">
          <h1>Tetris Game</h1>
          <button id="play-btn">Play Game</button>
        </div>
      </main>
      
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
